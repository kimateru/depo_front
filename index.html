<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script defer src="/scripts/slider.js"></script>
    <title>Acasa - Depo</title>
</head>

<body>
    <!-- navs -->
    <div class="mobile__nav">
        <a href="index.html" class="logo">
            <img src="/images/logo.png" alt="logo">
        </a>
        <div class="mobile__controls">
            <button class="search button__background">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
            <button class="burger__menu button__background">
                <i class="fa-solid fa-bars" style="color: #000000;"></i>
            </button>
        </div>
    </div>
    <div class="mobile__categories">
        <div class="categories__container">
            <div class="categories__main">
                <a href="#" class="categories__main-item">
                    <i class="fa-solid fa-house" style="color: #000000;"></i>
                    <span>Acasa</span>
                </a>
                <a href="#" class="categories__main-item">
                    <i class="fa-solid fa-screwdriver-wrench" style="color: #000000;"></i>
                    <span>Service centru</span>
                </a>
                <a href="#" class="categories__main-item">
                    <i class="fa-solid fa-gear" style="color: #000000;"></i>
                    <span>Configurator PC</span>
                </a>
                <a href="#" class="categories__main-item">
                    <i class="fa-solid fa-circle-info" style="color: #000000;"></i>
                    <span>Despre</span>
                </a>
            </div>

            <div class="categories__list">
                <div class="categories__item">
                    <span><i class="fa-solid fa-gamepad" style="color: #000000;"></i>Produse de gaming</span>
                    <i class="fa-solid fa-angle-down" style="color: #000000;"></i>
                </div>
                <div class="categories__item">
                    <span><i class="fa-solid fa-desktop" style="color: #000000;"></i>Calculatoare si componente</span>
                    <i class="fa-solid fa-angle-down" style="color: #000000;"></i>
                </div>
                <div class="categories__item">
                    <span><i class="fa-solid fa-mobile-screen-button" style="color: #000000;"></i>Telefoane</span>
                    <i class="fa-solid fa-angle-down" style="color: #000000;"></i>
                </div>
            </div>

            <div class="categories__contact">
                <div class="categories__contact-item">
                    <span><i class="fa-solid fa-location-dot" style="color: #000000;"></i>or.Chisinau,str.Bucuresti 43</span>
                </div>
                <div class="categories__contact-item">
                    <span><i class="fa-solid fa-phone" style="color: #000000;"></i>069 88 48 45</span>
                </div>
                <div class="categories__contact-item">
                    <span><i class="fa-solid fa-envelope" style="color: #000000;"></i>sales@depo.md</span>
                </div>
                <div class="categories__contact-item">
                    <span><i class="fa-solid fa-calendar-days" style="color: #000000;"></i>L-V: 09:30 - 18:30 S:10:00 - 15:00</span>
                </div>
                <div class="categories__contact-item">
                    <span>
                        <i class="fa-brands fa-facebook" style="color: #000000;"></i>
                        <i class="fa-brands fa-instagram" style="color: #000000;"></i>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="desktop__nav"></div>

    <!-- hero -->
    <div class="container">
        <hero>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="/images/banners/Banner450x500.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/banners/Banner450x500.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="/images/banners/Banner450x500.png" alt="">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev">
                    <i class="fa-solid fa-angle-left" style="color: #000000;"></i>
                </div>
                <div class="swiper-button-next">
                    <i class="fa-solid fa-angle-right" style="color: #000000;"></i>
                </div>

                <!-- If we need scrollbar -->
            </div>
        </hero>


    </div>







    <script src="/scripts/burger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
